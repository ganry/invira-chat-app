
<div class="row top-offset create-channel">

        <div class="container create-channel in-forms">

            <!-- Form Base -->
            <div class="row">
                <div class="form-base col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12">
                    <header>
                        <h1>Create new Channel</h1>
                    </header>

                    <section>
                        <form ng-submit="channelsCtrl.createChannel()">

                            <div class="input-group profile-username"><div class="input-group-addon">Channel Name</div>
                                <input ng-model="channelsCtrl.newChannel.name" type="text" placeholder="Channel Name" name="channelName">
                                <span aria-hidden="true" id="status-channel" class="status-icon"></span>
                            </div>

                            <div class="clearfix"></div>

                            <div class="row section-action">
                                <!-- Submit -->
                                <div class="col-xs-4 pull-right">
                                    <button class="btn primary pull-right second-color">Create Channel</button>
                                </div>
                            </div>
                        </form>
                    </section>

                </div>
            </div>

        </div>

</div>
