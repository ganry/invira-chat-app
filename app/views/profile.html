
<div class="profile">

    <div id="profile-container" class="container login in-forms">
        <!-- Logo -->
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12 logo">
                <img src="images/logo.png" alt="logo" class="img-responsive">
            </div>
        </div>

        <!-- Form Base -->
        <div class="row">
            <div class="form-base col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12">
                <header>
                    <h1>Profile</h1>
                </header>

                <section>
                    <form ng-submit="profileCtrl.updateProfile()" id="profile-form">

                        <div class="input-group profile-username"><div class="input-group-addon">Username</div>
                            <input ng-model="profileCtrl.profile.displayName" type="text" placeholder="Username" name="username" id="profile-username">
                            <span aria-hidden="true" id="status-username" class="status-icon"></span>
                        </div>

                        <div class="clearfix"></div>

                        <div class="row section-action">
                            <!-- Submit -->
                            <div class="col-xs-4 pull-right">
                                <button class="btn primary pull-right custom-color-back">Set Display Name</button>
                            </div>
                        </div>
                    </form>
                </section>

            </div>
        </div>

    </div>
    <ng-include src="'/views/footer.html'"></ng-include>

</div>
