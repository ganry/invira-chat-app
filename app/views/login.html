<div class="login">

    <div id="login-container" class="container login in-forms">
        <!-- Logo -->
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12 logo">
                <img src="images/logo.png" alt="logo" class="img-responsive">
            </div>
        </div>

        <!-- Form Base -->
        <div class="row">
            <div class="form-base col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12">
                <header>
                    <h1>Login</h1>
                </header>

                <!-- Form -->
                <section>
                    <form ng-submit="authCtrl.login()" name="loginForm" role="form">

                        <div class="clearfix"></div>

                        <div class="input-group login-username">
                            <div class="input-group-addon">Email</div>
                            <input ng-model="authCtrl.user.email" ng-class="{ 'error-input' : loginForm.email.$invalid }" type="email" placeholder="Email" name="email" >
                            <span ng-class="{ 'icon-close' : loginForm.email.$invalid }" aria-hidden="true" class="status-icon"></span>
                        </div>
                        <div class="input-group login-password">
                            <div class="input-group-addon">Password</div>
                            <input ng-model="authCtrl.user.password" type="password" placeholder="Password" name="password" required="">
                            <span aria-hidden="true" class="status-icon"></span>
                        </div>

                        <div class="row section-action">
                            <!-- Submit -->
                            <div class="col-xs-4 pull-right">
                                <button ladda-loading="authCtrl.loading" data-style="expand-right" ng-disabled="!authCtrl.user.email || !authCtrl.user.password" type="submit" class="btn primary pull-right ladda-button second-color">
                                    <span class="ladda-label">Login</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </section>

            </div>
        </div>

        <!-- Sign Up / Login Switch -->
        <div class="row">
            <div class="account-switch col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12 text-center">
                <p>Don't have an account? <a ui-sref="register" id="signup-link" class="custom-color">Sign up</a></p>
            </div>
        </div>
    </div>
    <ng-include src="'/views/footer.html'"></ng-include>
</div>
