
<div class="login">

    <div id="signup-container" class="container login in-forms">
        <!-- Logo -->
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12 logo">
                <img src="images/logo.png" alt="logo" class="img-responsive">
            </div>
        </div>

        <!-- Form Base -->
        <div class="row">
            <div class="form-base col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12">
                <header>
                    <h1>Sign up</h1>
                </header>

                <section>
                    <form ng-submit="authCtrl.register()" id="signup-form">

                        <div class="input-group signup-email"><div class="input-group-addon">Email</div><input ng-model="authCtrl.user.email" type="text" placeholder="Email" name="email" id="signup-email"><span aria-hidden="true" id="status-email" class="status-icon"></span></div>
                        <div class="input-group signup-password"><div class="input-group-addon">Password</div><input ng-model="authCtrl.user.password" type="password" placeholder="Password" name="password" id="signup-password"><span aria-hidden="true" id="status-signup-password" class="status-icon"></span></div>

                        <!-- Checkbox area -->
                        <div class="input-group">
                            <div class="checkbox-custom">
                                <input type="checkbox" name="signup-agree" id="signup-agree" class="toggle toggle-round">
                                <label for="signup-agree"></label>
                            </div>
                            <label for="signup-agree">Agree with <a href="" data-toggle="modal" data-target="#terms_and_conditions_modal" class="custom-color">terms &amp; conditions</a></label><span aria-hidden="true" id="status-agree" class="status-icon"></span>
                        </div>
                        <div class="clearfix"></div>

                        <div class="row section-action">
                            <!-- Submit -->
                            <div class="col-xs-4 pull-right">
                                <button class="btn primary pull-right custom-color-back">Sign up</button>
                            </div>
                        </div>
                    </form>
                </section>

            </div>
        </div>

        <!-- Sign Up / Login Switch -->
        <div class="row">
            <div class="account-switch col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12 text-center">
                <p>Already have an account? <a ui-sref="login" id="login-link" class="custom-color">Login</a></p>
            </div>
        </div>
    </div>
    <ng-include src="'/views/footer.html'"></ng-include>

</div>
